<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4e5b2f86bb.js"
      crossorigin="anonymous"
    ></script>
    <title>과제 2</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="item">
          <img
            src="./images/logo.jpg"
            alt="like-lion"
            class="logo"
            width="35px"
            height="35px"
          />
        </div>
        <div class="item">
          likelion-dongguk
          <br />강릉
        </div>
        <div class="item">
          <i class="fa-solid fa-ellipsis" style="color: #ffffff"></i>
        </div>
      </div>
      <div class="content">
        <img src="./images/me.JPG" alt="me" width="100%" height="100%" />
      </div>
      <div class="icons">
        <div class="section-1">
          <i class="fa-solid fa-heart" style="color: #ff3d3d"></i>
          <i class="fa-regular fa-comment" style="color: #ffffff"></i>
          <i class="fa-regular fa-paper-plane" style="color: #ffffff"></i>
        </div>
        <div class="section-2">
          <i class="fa-regular fa-bookmark" style="color: #ffffff"></i>
        </div>
      </div>
      <div class="info">
        <p class="article"><b>b_c2o</b>님 외 <b>45명</b>이 좋아합니다</p>
        <p class="article">
          <b>likelion_dongguk</b> 동국대학교 멋쟁이 사자처럼 12기 아기사자
          박세호를 소개합니다.
        </p>
        <p class="date">4월 28일</p>
      </div>
    </div>
  </body>
</html>
