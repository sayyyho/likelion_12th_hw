<!-- 임시 회원가입 페이지 -->
{% extends 'base.html' %}
{% block content %}
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/signup.css'%}"/>

  <div class="sign-up-view">
    <form id="sign-up" class="sign-up-container" action="{% url 'accounts:signup' %}" method="POST">
      {% csrf_token %}
      <p id="sign-up-title">회원가입</p>
      <div class="line"></div>
      <div class="input-view">
        <div class="username-view">
          <label for="username">아이디</label>
          <input type="text" id="username" placeholder="아이디를 입력해주세요." name="username">
        </div>
        <div class="password-view">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" placeholder="비밀번호를 입력해주세요." name="password">

        </div>
        <div class="introduction">
          <ul>
            <li>비밀번호를 8자 이상으로 작성해주세요.</li>
            <li>영문 대소문자, 숫자, 특수문자를 하나 이상 포함해주세요.</li>
            <li>사용가능 특수문자 @ ! ? - _</li>
          </ul>
        </div>
        <div class="password-view">
          <label for="pw">비밀번호 확인</label>
          <input type="password" id="pw-check" placeholder="비밀번호를 한번 더 입력해주세요." name="password2">
        </div>
        <p class="check-text hidden-text">비밀번호가 일치하지 않습니다.</p>
      </div>
      <div class="line"></div>
      <button id="submit-btn" class="disabled-status" disabled="disabled" type="submit">가입하기</button>

    </form>

  </div>
  <script src="{% static 'js/accounts/signup.js'%}"></script>
{% endblock %}
